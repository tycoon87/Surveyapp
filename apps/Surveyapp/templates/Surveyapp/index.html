<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    {% load static %}
    <title>Survey App</title>
  </head>
  <body>
    submit this form and it will be saved in cookies! 

      <form action="Survey/addinfo" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" name="FirstName" class="form-control" aria-describedby="First name" placeholder="First name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Last name</label>
            <input type="text" name="LastName" class="form-control" id="exampleInputPassword1" placeholder="Last name">
          </div>
        location:
        <select class="form-control" name='Location'>
          <option>San jose</option>
          <option>Moutan view</option>
          <option>Hustin</option>
          <option>boston</option>
          <option>sunset beach</option>
        </select>
        Favorate language:
        <select class="form-control" name='Favorate'>
          <option>Python</option>
          <option>CSS</option>
          <option>HTML</option>
          <option>JavaScript</option>
          <option>Orange cryons</option>
        </select>
        <br>
        <textarea class="form-control" rows="3" placeholder="Comments" name="comments"></textarea>
        <br>
        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
      </form>
      <a action="Survey/addinfo" ><button type="submit" value="submit" class="btn btn-primary">Clear cookies</button></a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
